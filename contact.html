<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - ExploreVista</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <section>
    <h2 style="text-align: center;">Contact Us</h2>
    <div class="contact-form">
      <form action="submit_form.php" method="POST" id="contactForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!email || !message) {
        alert("Please fill in both email and message.");
        event.preventDefault();
        return;
      }

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
